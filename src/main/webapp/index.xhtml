<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Calculadora exemplo com Maven, Jsf e PrimeFaces" toggleable="true" toggleOrientation="vertical">
                <h:outputLabel>Digite o primeiro valor:</h:outputLabel><br />
                <h:inputText id="txtVal1" value="#{calculadoraBean.valor1}" /><br />
                <h:outputLabel>Digite o segundo valor:</h:outputLabel><br />
                <h:inputText id="txtVal2" value="#{calculadoraBean.valor2}" /><br />
                <h:commandButton action="#{calculadoraBean.somar}" value="Somar" /><br />
                <h:outputLabel value="Resultado: " />
                <h:outputText value="#{calculadoraBean.resultado}" />                
            </p:panel>
        </h:form>
    </h:body>
</html>
